name: Prettier code formatter

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

permissions:
  contents: write
  pull-requests: read

concurrency:
  group: prettier-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install dependencies ğŸ’¾
        run: npm ci
      - name: Prettier Check ğŸ”
        id: prettier
        run: npx prettier . --check
      - name: Create diff ğŸ“
        if: ${{ failure() }}
        run: |
          npx prettier . --write
          git diff -- . ':(exclude)package-lock.json' ':(exclude)package.json' > diff.txt
          npx --yes diff2html-cli -i file -s side -F diff.html -- diff.txt
      - name: Upload html diff â¬†ï¸
        id: artifact-upload
        if: ${{ failure() && steps.prettier.conclusion == 'failure' }}
        uses: actions/upload-artifact@v4
        with:
          name: HTML Diff
          path: diff.html
          retention-days: 7
      - name: Dispatch information to repository ğŸ—£ï¸
        if: ${{ failure() && steps.prettier.conclusion == 'failure' && github.event_name == 'pull_request' }}
        uses: peter-evans/repository-dispatch@v3
        with:
          event-type: prettier-failed-on-pr
          client-payload: >-
            {"pr_number":"${{ github.event.number }}","artifact_url":"${{ steps.artifact-upload.outputs.artifact-url }}","run_id":"${{ github.run_id }}"}
