name: Deploy site

on:
  push:
    branches:
      - master
    paths:
      - "assets/**"
      - "**/*.html"
      - "**/*.js"
      - "**/*.liquid"
      - "**/*.md"
      - "**/*.yml"
      - "Gemfile"
      - "Gemfile.lock"
      - "!.github/workflows/axe.yml"
      - "!.github/workflows/broken-links.yml"
      - "!.github/workflows/deploy-docker-tag.yml"
      - "!.github/workflows/deploy-image.yml"
      - "!.github/workflows/docker-slim.yml"
      - "!.github/workflows/lighthouse-badger.yml"
      - "!.github/workflows/prettier.yml"
      - "!lighthouse_results/**"
      - "!CONTRIBUTING.md"
      - "!CUSTOMIZE.md"
      - "!FAQ.md"
      - "!INSTALL.md"
      - "!README.md"
  pull_request:
    branches:
      - master
    paths:
      - "assets/**"
      - "**/*.html"
      - "**/*.js"
      - "**/*.liquid"
      - "**/*.md"
      - "**/*.yml"
      - "Gemfile"
      - "Gemfile.lock"
      - "!.github/workflows/axe.yml"
      - "!.github/workflows/broken-links.yml"
      - "!.github/workflows/deploy-docker-tag.yml"
      - "!.github/workflows/deploy-image.yml"
      - "!.github/workflows/docker-slim.yml"
      - "!.github/workflows/lighthouse-badger.yml"
      - "!.github/workflows/prettier.yml"
      - "!lighthouse_results/**"
      - "!CONTRIBUTING.md"
      - "!CUSTOMIZE.md"
      - "!FAQ.md"
      - "!INSTALL.md"
      - "!README.md"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: deploy-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v4
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2.2"
          bundler-cache: true
      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.x"
      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v6
        with:
          node-version: "20"
      - name: Create CI config override âš™ï¸
        run: |
          cat > _config_ci.yml << 'EOF'
          giscus:
            repo: "${{ github.repository }}"
          EOF
      - name: Install ImageMagick ðŸ–¼ï¸
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick
      - name: Install and Build ðŸ”§
        run: |
          python -m pip install --upgrade pip jupyter
          export JEKYLL_ENV=production
          bundle exec jekyll build --config _config.yml,_config_ci.yml
      - name: Purge unused CSS ðŸ§¹
        run: |
          npm install --global purgecss
          purgecss -c purgecss.config.js
      - name: Deploy ðŸš€
        if: github.event_name != 'pull_request'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: _site
