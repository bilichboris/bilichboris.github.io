name: Check for broken links on site

on:
  workflow_run:
    workflows: [Deploy site]
    types: [completed]

permissions:
  contents: read

concurrency:
  group: broken-links-site-${{ github.event.workflow_run.head_branch }}
  cancel-in-progress: true

jobs:
  check-links-on-site:
    # https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows#running-a-workflow-based-on-the-conclusion-of-another-workflow
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event == 'push' }}
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v4
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2.2"
          bundler-cache: true
      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.x"
      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v6
        with:
          node-version: "20"
      - name: Create CI config override âš™ï¸
        run: |
          cat > _config_ci.yml << 'EOF'
          giscus:
            repo: "${{ github.repository }}"
          baseurl: ""
          EOF
      - name: Install and Build ðŸ”§
        run: |
          python -m pip install --upgrade pip jupyter
          export JEKYLL_ENV=production
          bundle exec jekyll build --config _config.yml,_config_ci.yml
      - name: Purge unused CSS ðŸ§¹
        run: |
          npm install --global purgecss
          purgecss -c purgecss.config.js
      - name: Link Checker ðŸ”—
        uses: lycheeverse/lychee-action@v1.9.0
        with:
          fail: true
          # only check local links
          args: --offline --remap '_site(/?.*)/assets/(.*) _site/assets/$2' --verbose --no-progress '_site/**/*.html'
