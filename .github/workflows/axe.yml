name: Axe accessibility testing

on:
  # if you want to run this on every push uncomment the following lines
  # push:
  #   branches:
  #     - master
  # pull_request:
  #   branches:
  #     - master
  workflow_dispatch:
    inputs:
      url:
        description: "URL to be checked (e.g.: blog/)"
        required: false

permissions:
  contents: read

concurrency:
  group: axe-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  URL: ""

jobs:
  check:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v6
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2.2"
          bundler-cache: true
      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.x"
      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v6
        with:
          node-version: "20"
      - name: Create CI config override âš™ï¸
        run: |
          cat > _config_ci.yml << 'EOF'
          giscus:
            repo: "${{ github.repository }}"
          baseurl: ""
          EOF
      - name: Install and Build ğŸ”§
        run: |
          python -m pip install --upgrade pip jupyter
          export JEKYLL_ENV=production
          bundle exec jekyll build --config _config.yml,_config_ci.yml
      - name: Purge unused CSS ğŸ§¹
        run: |
          npm install --global purgecss
          purgecss -c purgecss.config.js
      - name: Get Chromium version ğŸŒ
        # https://github.com/GoogleChromeLabs/chrome-for-testing?tab=readme-ov-file#other-api-endpoints
        run: |
          CHROMIUM_VERSION=$(curl -fsSL https://googlechromelabs.github.io/chrome-for-testing/LATEST_RELEASE_STABLE | cut -d. -f1)
          echo "Chromium version: $CHROMIUM_VERSION"
          echo "CHROMIUM_VERSION=$CHROMIUM_VERSION" >> $GITHUB_ENV
      - name: Setup Chrome ğŸŒ
        id: setup-chrome
        uses: browser-actions/setup-chrome@v2
        with:
          chrome-version: ${{ env.CHROMIUM_VERSION }}
      - name: Install chromedriver ğŸš—
        run: |
          npm install -g chromedriver@$CHROMIUM_VERSION
      - name: Run axe ğŸª“
        # https://github.com/dequelabs/axe-core-npm/tree/develop/packages/cli
        run: |
          npm install -g @axe-core/cli
          npm install -g http-server
          http-server _site/ &
          axe --chromedriver-path $(npm root -g)/chromedriver/bin/chromedriver http://localhost:8080/${{ github.event.inputs.url || env.URL }} --load-delay=1500 --exit
